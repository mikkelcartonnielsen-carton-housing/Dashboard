<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div id="cards">
        <!-- Card 1 -->
        <div class="card">
            <h3>Card 1</h3>
            <p>Data from API for Card 1</p>
        </div>
        
        <!-- Card 2 -->
        <div class="card">
            <h3>Card 2</h3>
            <p>Data from API for Card 2</p>
        </div>
        
        <!-- Card 3 -->
        <div class="card">
            <h3>Card 3</h3>
            <p>Data from API for Card 3</p>
        </div>
    </div>
    <script>
        // Fetch data from API
        async function fetchData() {
            // Fetch card data and update each card
            const response1 = await fetch('API_ENDPOINT_FOR_CARD_1');
            const data1 = await response1.json();
            document.querySelector('.card:nth-child(1) p').innerText = data1.info;

            const response2 = await fetch('API_ENDPOINT_FOR_CARD_2');
            const data2 = await response2.json();
            document.querySelector('.card:nth-child(2) p').innerText = data2.info;

            const response3 = await fetch('API_ENDPOINT_FOR_CARD_3');
            const data3 = await response3.json();
            document.querySelector('.card:nth-child(3) p').innerText = data3.info;
        }
        
        fetchData();
    </script>
</body>
</html>
