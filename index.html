<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejendomsdashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1220;
      color: #eaf0ff;
      padding: 24px;
    }
    .wrap { max-width: 900px; margin: 0 auto; }
    h1 { margin: 0 0 8px 0; font-size: 24px; }
    .sub { color: #8ea0c2; font-size: 13px; margin-bottom: 24px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    .card {
      background: #0f1a2e;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 20px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .label { font-size: 12px; color: #8ea0c2; text-transform: uppercase; }
    .value { font-size: 32px; font-weight: bold; margin: 12px 0 0 0; }
    .panel {
      background: #0f1a2e;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 20px;
    }
    .panel h2 { margin: 0 0 16px 0; font-size: 16px; }
    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      align-items: end;
    }
    @media (max-width: 768px) { form { grid-template-columns: 1fr; } }
    .field { display: flex; flex-direction: column; }
    label { font-size: 12px; color: #8ea0c2; margin-bottom: 6px; }
    input {
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(11,18,32,.6);
      color: #eaf0ff;
      border-radius: 8px;
      font-size: 14px;
    }
    .buttons { grid-column: 1 / -1; display: flex; gap: 10px; margin-top: 12px; }
    button {
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(77,163,255,.22);
      color: #eaf0ff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button.secondary { background: rgba(255,255,255,.06); }
    .status { font-size: 13px; color: #4da3ff; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Ejendomsdashboard</h1>
    <div class="sub">N√∏gletal synkroniseret med Notion</div>

    <div class="grid">
      <div class="card">
        <div class="label">Antal lejem√•l</div>
        <div class="value" id="units">‚Äì</div>
      </div>
      <div class="card">
        <div class="label">Samlet aktiver</div>
        <div class="value" id="assets">‚Äì</div>
      </div>
      <div class="card">
        <div class="label">√Örlig husleje</div>
        <div class="value" id="rent">‚Äì</div>
      </div>
    </div>

    <div class="panel">
      <h2>Opdater tal</h2>
      <form id="form">
        <div class="field">
          <label>Antal lejem√•l</label>
          <input id="unitsInput" type="number" min="0" />
        </div>
        <div class="field">
          <label>Samlet aktiver (DKK)</label>
          <input id="assetsInput" type="number" min="0" />
        </div>
        <div class="field">
          <label>√Örlig husleje (DKK)</label>
          <input id="rentInput" type="number" min="0" />
        </div>
        <div class="buttons">
          <button type="submit">üíæ Gem</button>
          <button type="button" class="secondary" id="reset">üîÑ Nulstil</button>
          <div class="status" id="status"></div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API = "https://dashboard-teal-eta-20.vercel.app";

    const fmt = (n) => new Intl.NumberFormat("da-DK", { maximumFractionDigits: 0 }).format(n || 0);
    const fmtDkk = (n) => new Intl.NumberFormat("da-DK", { style: "currency", currency: "DKK", maximumFractionDigits: 0 }).format(n || 0);

    async function load() {
      try {
        const res = await fetch(`${API}/api/kpi`);
        const data = await res.json();
        document.getElementById("units").textContent = fmt(data.units);
        document.getElementById("assets").textContent = fmtDkk(data.assets);
        document.getElementById("rent").textContent = fmtDkk(data.rent);
        document.getElementById("unitsInput").value = data.units || 0;
        document.getElementById("assetsInput").value = data.assets || 0;
        document.getElementById("rentInput").value = data.rent || 0;
      } catch (e) {
        console.error(e);
        document.getElementById("status").textContent = "‚ùå Fejl ved loading";
      }
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const units = Number(document.getElementById("unitsInput").value) || 0;
      const assets = Number(document.getElementById("assetsInput").value) || 0;
      const rent = Number(document.getElementById("rentInput").value) || 0;

      try {
        await fetch(`${API}/api/kpi`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ units, assets, rent }),
        });
        load();
        document.getElementById("status").textContent = "‚úÖ Gemt i Notion!";
        setTimeout(() => { document.getElementById("status").textContent = ""; }, 3000);
      } catch (e) {
        document.getElementById("status").textContent = "‚ùå Fejl";
      }
    });

    document.getElementById("reset").addEventListener("click", async () => {
      try {
        await fetch(`${API}/api/kpi`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ units: 0, assets: 0, rent: 0 }),
        });
        load();
        document.getElementById("status").textContent = "‚úÖ Nulstillet!";
        setTimeout(() => { document.getElementById("status").textContent = ""; }, 3000);
      } catch (e) {
        document.getElementById("status").textContent = "‚ùå Fejl";
      }
    });

    load();
  </script>
</body>
</html>
