<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .dashboard { margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        h1 { color: #333; }
        .data-item { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard</h1>
        <div class="data-item">
            <strong>Antal Lejemål:</strong> 100
        </div>
        <div class="data-item">
            <strong>Samlet Aktiver:</strong> 2,500,000 DKK
        </div>
        <div class="data-item">
            <strong>Årlig Samlet Husleje:</strong> 1,200,000 DKK
        </div>
    </div>
</body>
</html>
