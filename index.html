<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejendomsdashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1220;
      color: #eaf0ff;
      padding: 24px;
    }
    .wrap { max-width: 900px; margin: 0 auto; }
    h1 { margin: 0 0 8px 0; font-size: 24px; }
    .sub { color: #8ea0c2; font-size: 13px; margin-bottom: 24px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    .card {
      background: #0f1a2e;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 20px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .label { font-size: 12px; color: #8ea0c2; text-transform: uppercase; }
    .value { font-size: 32px; font-weight: bold; margin: 12px 0 0 0; }
    .loading { color: #666; }
    .error { color: #ff6b6b; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Ejendomsdashboard</h1>
    <div class="sub">N√∏gletal synkroniseret med Notion - Opdateres automatisk</div>

    <div class="grid">
      <div class="card">
        <div class="label">üë• Antal lejem√•l</div>
        <div class="value" id="units"><span class="loading">‚Äì</span></div>
      </div>

      <div class="card">
        <div class="label">üí∞ K√∏besum</div>
        <div class="value" id="assets"><span class="loading">‚Äì</span></div>
      </div>

      <div class="card">
        <div class="label">üìÖ √Örlig lejeindt√¶gt</div>
        <div class="value" id="rent"><span class="loading">‚Äì</span></div>
      </div>
    </div>
  </div>

  <script>
    // Base URL til din Vercel-app (uden trailing slash)
    const API = "https://dashboard-teal-eta-20.vercel.app";

    const fmtDkk = (n) =>
      new Intl.NumberFormat("da-DK", {
        style: "currency",
        currency: "DKK",
        maximumFractionDigits: 0
      }).format(n || 0);

    const fmt = (n) => new Intl.NumberFormat("da-DK").format(n || 0);

    async function load() {
      try {
        const res = await fetch(`${API}/api/kpi`, { cache: "no-store" });
        if (!res.ok) {
          throw new Error(`API error: ${res.status}`);
        }

        const data = await res.json();

        document.getElementById("units").textContent = fmt(data.units);
        document.getElementById("assets").textContent = fmtDkk(data.assets);
        document.getElementById("rent").textContent = fmtDkk(data.rent);
      } catch (e) {
        console.error("Fejl:", e);
        document.getElementById("units").innerHTML = '<span class="error">‚ùå</span>';
        document.getElementById("assets").innerHTML = '<span class="error">‚ùå</span>';
        document.getElementById("rent").innerHTML = '<span class="error">‚ùå</span>';
      }
    }

    load();
    setInterval(load, 5 * 60 * 1000);
  </script>
</body>
</html>
