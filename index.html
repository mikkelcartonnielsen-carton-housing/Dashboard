<div class="card">
    <h2>Antal lejemål</h2>
    <p id="antalLejemal">Loading...</p>
</div>
<div class="card">
    <h2>Købesum</h2>
    <p id="købesum">Loading...</p>
</div>
<div class="card">
    <h2>Årlig lejeindtægt</h2>
    <p id="årligLejeindtægt">Loading...</p>
</div>
<script>
fetch('https://api.example.com/data')  // Replace with actual API URL
    .then(response => response.json())
    .then(data => {
        document.getElementById('antalLejemal').innerText = data.antalLejemal;
        document.getElementById('købesum').innerText = data.købesum;
        document.getElementById('årligLejeindtægt').innerText = data.årligLejeindtægt;
    })
    .catch(error => console.error('Error fetching data:', error));
</script>
